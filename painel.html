<link rel="stylesheet" href="assets/css/table-style.scss">

<h1>Usuários Cadastrados</h1>

<div>
    <table class="rtable">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>E-mail</td>
              <th>Endereço</th>
            </tr>
          </thead>
          <tbody id="container">

          </tbody>
    </table>
</div>

<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form id="form">
          <div class="formbold-input-flex">
            <div>
                <label for="firstname" class="formbold-form-label">Título</label>
                <input
                type="text"
                name="firstname"
                id="title"
                placeholder="Título da Notícia"
                class="formbold-form-input"
                />
            </div>
            <div>
                <label for="lastname" class="formbold-form-label">Link da Imagem</label>
                <input
                type="text"
                name="lastname"
                id="image"
                placeholder="Link de Imagem"
                class="formbold-form-input"
                />
            </div>
            <div>
                <label for="lastname" class="formbold-form-label">Link Final</label>
                <input
                type="text"
                name="lastname"
                id="link"
                placeholder="Link final da notícia"
                class="formbold-form-input"
                />
            </div>
          </div>  
          <div>
              <label for="message" class="formbold-form-label"> Descrição da Notícia </label>
              <textarea
                  rows="6"
                  name="message"
                  id="desc"
                  placeholder="Digite uma breve descrição da notícia"
                  class="formbold-form-input"
              ></textarea>
          </div>
  
          <button class="formbold-btn">
              Enviar Notícia em Foco
          </button>
      </form>
    </div>
  </div>

<script src="assets/firebase/app.js" type="module"></script>
<script src="assets/firebase/data.js" type="module"></script>
<script src="assets/js/table.js"></script>
